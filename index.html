    <h1 class="heading-text">Stretch your legs in <span class="heading-text" id="time-remaining">60</span> minutes </h1>

        <h4 id="info">Sitting at your desk for too long can be <a href="http://www.npr.org/2011/04/25/135575490/sitting-all-day-worse-for-you-than-you-might-think">very bad</a>  for your health. Getting up and moving about for a few minutes every hour can help a lot.</h4>
